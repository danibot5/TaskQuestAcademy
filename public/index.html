<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptSensei - Твоят JS Учител</title>
    <link rel="icon" type="image/png" href="bot-avatar.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="sidebar" class="sidebar">
        <div class="sidebar-content-wrapper">

            <div class="sidebar-header">
                <span>История</span>
                <button id="close-sidebar" style="color:white;">✕</button>
            </div>

            <div id="user-section" class="user-section">
                <button id="login-btn" class="auth-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                    Вход с Google
                </button>

                <div id="user-info" class="user-info" style="display: none;">
                    <img id="user-avatar" src="" alt="User" class="user-avatar-img">
                    <div class="user-details">
                        <span id="user-name">Guest</span>
                        <button id="logout-btn" class="logout-link">Изход</button>
                    </div>
                </div>
            </div>
            <hr style="border-color: #333; margin: 15px 0; opacity: 0.3;">

            <div class="chat-list">
            </div>

            <button id="new-chat-btn">Започни нов чат</button>

        </div>
    </div>

    <div class="chat-panel">

        <div class="top-bar">
            <button id="menu-btn" title="Отвори/Затвори историята">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="9" y1="3" x2="9" y2="21"></line>
                </svg>
            </button>
            <span class="brand-name">ScriptSensei</span>
        </div>

        <div id="chat-history">
        </div>

        <div class="input-wrapper">
            <div class="input-container">
                <input type="file" id="file-input" style="display: none;" accept=".js,.txt,.html,.css,.json">

                <button id="attach-btn" class="icon-btn" title="Качи файл с код">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>

                <input type="text" id="user-input" placeholder="Питай ме нещо..." autocomplete="off">

                <button id="mic-btn" class="icon-btn" title="Говори">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>

                <button id="send-btn" class="send-btn-primary" title="Изпрати">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="19" x2="12" y2="5"></line>
                        <polyline points="5 12 12 5 19 12"></polyline>
                    </svg>
                </button>
            </div>
            <div class="disclaimer">ScriptSensei може да греши. Проверявай кода.</div>
        </div>
    </div>

    <div class="code-panel">
        <div class="editor-header">
            <span>JavaScript Editor</span>
            <span class="status-dot"></span>
        </div>

        <textarea id="code-editor" spellcheck="false">// Твоят код ще се появи тук...</textarea>

        <div class="controls">
            <button id="run-btn" class="run-btn">▶ Изпълни кода</button>
        </div>

        <div id="console-output" class="console">
            <div class="console-label">Console Output:</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script type="module" src="script.js"></script>
</body>

</html>
